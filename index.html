<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petal DPS Calculator</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
</head>
<body>
    <div class="background"></div> <!-- Background container for tiling effect -->
    <div class="container">
        <h1>Petal DPS Calculator</h1>
        <div class="input-container">
            <label for="r1">Petal Extension Radius (r1):</label>
            <input type="number" id="r1" value="360">
        </div>
        <div class="input-container">
            <label for="r2">Mob Radius (r2):</label>
            <input type="number" id="r2" value="360">
        </div>
        <div class="input-container">
            <label for="d">Distance Between Centers (d):</label>
            <input type="number" id="d" value="380">
        </div>
        <div class="input-container">
            <label for="ph">Petal Health (ph):</label>
            <input type="number" id="ph" value="21870">
        </div>
        <div class="input-container">
            <label for="pd">Petal Damage (pd):</label>
            <input type="number" id="pd" value="32805">
        </div>
        <div class="input-container">
            <label for="pa">Petal Armour (pa):</label>
            <input type="number" id="pa" value="6561">
        </div>
        <div class="input-container">
            <label for="pr">Petal Reload (pr):</label>
            <input type="number" id="pr" value="1.2">
        </div>
        <div class="input-container">
            <label for="rs">Petal Rotation Speed (rs):</label>
            <input type="number" id="rs" value="4">
        </div>
        <div class="input-container">
            <label for="md">Mob Damage (md):</label>
            <input type="number" id="md" value="21870">
        </div>
        <div class="input-container">
            <label for="ma">Mob Armour (ma):</label>
            <input type="number" id="ma" value="581">
        </div>
        <div class="input-container">
            <label for="am">Amount of Parts a Petal Has (am):</label>
            <input type="number" id="am" value="1">
        </div>
        <div class="input-container">
            <label for="hc">Hit evasion decimal chance (hc):</label>
            <input type="number" id="hc" value="0">
        </div>
         <div class="input-container">
            <label for="cc">Critical hit decimal chance (cc):</label>
            <input type="number" id="cc" value="0">
        </div>
        <div class="input-container">
            <label for="bd">Bur Debuff (bd):</label>
            <input type="number" id="bd" value="0">
        </div>
        <div class="input-container">
            <label for="po">Poison Indicated DPS (po):</label>
            <input type="number" id="po" value="0">
        </div>
        <div class="input-container">
            <label for="tp">Total Poison Damage (tp):</label>
            <input type="number" id="tp" value="0">
        </div>
        <div class="input-container">
            <label for="ld">Lightning Damage (ld):</label>
            <input type="number" id="ld" value="0">
        </div>
        <div class="input-container">
            <label for="case">Case:</label>
            <select id="case">
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="lightning">Lightning</option>
            </select>
        </div>
        <div class="button-container">
            <button id="calculateButton">Calculate</button>
        </div>
        <div class="result-container">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
